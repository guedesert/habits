<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Fontes tipográficas-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Cabeçalho com logo e botão para registro de atividades-->
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />
      <button>
        <img src="./assets/mais.svg" alt="Ícone sinal de mais roxo" />
        <div>Registrar o meu dia</div>
      </button>
    </header>
    <!--Formulário para preenchimento dos hábitos-->
    <form id="form-habits">
      <!--Caixa com a listagem dos hábitos representados por emojis-->
      <div class="habits">
        <div class="habit" data-name="exercises">🏃🏽‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="healthy-food">🍎</div>
        <div class="habit" data-name="reading">📚</div>
        <div class="habit" data-name="journal">📓</div>
        <div class="habit" data-name="medicines">💊</div>
      </div>
      <!--Caixa com os dias onde serão registrados os hábitos contidos na caixa anterior-->
      <div class="days"></div>
    </form>
    <footer>
      <div>
        &copy; 2023. Desenvolvido por <a href="">Emanuel Guedes</a
        ><span>
          durante a
          <a href="https://nlw.rocketseat.com.br/convite/emanuel-4451"
            >NLW Setup</a
          >
          da <a href="https://www.rocketseat.com.br/">Rocketseat</a></span
        >.
      </div>
      <a href="https://app.rocketseat.com.br/plus/tag/nlw-setup"
        ><img
          src="./assets/nlwsetup.png"
          alt="Logo da NLW Setup da Rocketseat"
      /></a>
    </footer>
    <script src="./NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
